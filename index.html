<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>PELICULONES</title>
</head>
<body>
    <header>
        <i><img class="menu__icono" src="img/menuIcono.png" alt=""></i>
        <img class="main__logo" src="img/menuImg.png" alt="mainLogo">
    </header>

    <div class="search__div">
        <input id="input__text" type="text">
        <button id="search__button">SEARCH</button>
    </div>

    <div class="movies__container">

    </div>
    <div class="pagination__container">
        <a href="index.html" class="button__home">GO HOME</a>
        <input id="input__page" type="number" placeholder="page">
        <button id="go__button">GO</button>
        <button id="prev__page" disabled>&laquo; Previous</button>
        <span id="current__page">1</span>
        <button id="next__page">Next &raquo;</button>
    </div>

    <div class="menu">
        <div class="div__menuLogo">
            <img class="main__logoMenu" src="img/menuImg.png" alt="mainLogo">
        </div>

        <div class="icono__close">
            <p>X  Close</p>
        </div>

        <div class="menu__content">
            <div>
                <h1>MENU</h1>
            </div>

            <div>
                <i><p class="icono__list">MOVIES LIST PER LETTER</p></i>
            </div>
        </div>    
    </div>
<script src="js/main.js"></script>      
</body>
</html>
